<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Advice ID goes here -->
    <div class="container">
      <div class="head">
        <h1>Advice #<span id="adviceId">117</span></h1>
      </div>
      <div class="middle">
        <!-- Advice text goes here -->
        <p>
          "<span id="advice"
            >It is easy to sit up and take notice, what's difficult is getting
            up and taking action.</span
          >"
        </p>
      </div>
      <div class="bottom">
        <img src="./images/pattern-divider-desktop.svg" alt="divider" />
      </div>
      <button id="buttonDice">
        <img src="./images/icon-dice.svg" alt="dice" />
      </button>
      <!-- <div class="indicator"><img src="./images/icon-dice.svg" alt="" /></div> -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kolawole, Taiwo</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
